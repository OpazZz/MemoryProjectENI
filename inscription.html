<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryGame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styleInscription.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;700&display=swap" rel="stylesheet">
    
</head>

<body>

    <header>
        <h1><span class="h1fin">ENI -</span><strong> MEMORY </strong> <span class="h1fin">  - Inscription</span></h1>
        <nav>
            <ul class="menu">
                <li class="nav"><a href="index.html">Accueil</a></li>
                <li class="nav"><a href="inscription.html">S'inscrire</a></li>
                <li class="nav"><a href="connexion.html">Se connecter</a></li>
                <li class="nav"><a href="profil.html">Profil</a></li>
                <li class="nav"><a href="jouer.html">Jouer</a></li>
            </ul>
        </nav>
    </header>

    <main class="mainInscription">
        <form class="blockFormulaire">
            <legend>Inscrivez-vous.</legend>
                <div class="form">
                    <label for="nomUtilisateur" id="nomUtil"> Nom d'utilisateur </label>
                    <div class="formChamps">
                        <input type="text" name="name" class="formChamp" id="nomUtilisateur" pattern="[A-Za-z]{3,50}" required placeholder="3 caractères minimum">
                        <img src="" alt="" id="verifNom">
                        <p id="messageErreur">Choississez un pseudo contenant au moins 3 caractères.</p>
                    </div>

                </div>
                   
                <div class="form">
                    <label for="emailUtilisateur"> Entrez votre email</label>
                    <div class="formChamps">
                        <input type="text" name="email" class="formChamp" id="emailUtilisateur" pattern="(\w+\.?|-?\w+?)+@\w+\.?-?\w+?(\.\w{2,3})+" required placeholder="Votre email">
                        <img src="" alt="" id="verifMail">
                        <p id="messageMailErreur">Rentrez un email valide.</p>
                    </div>
                </div>
                <div class="form">
                    <label for="mdpUtilisateur">Mot de passe</label>
                    <div class="formChamps">
                        <input type="password" name="mdp" class="formChamp" id="mdpUtilisateur" placeholder="Votre mot de passe">
                        <img src="" alt="" id="verifMdp">
                    </div>
                    <p class="legendeMDP">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>
                    <div>
                        <div class="dispoIndicColor">
                            <span class="orange" id="faible"><span id="faibleText">faible</span></span>
                            <span class="jaune" id="moyen"><span id="moyenText">moyen</span></span>
                            <span class="vert" id="fort"><span id="fortText">fort</span></span>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <label for="confirmeMdpUtilisateur">Confirmez le mot de passe</label>
                    <div class="formChamps">
                        <input type="password" name="confirmeMdp" class="formChamp" id="confirmeMdpUtilisateur" placeholder="Confirmez le mot de passe">
                        <img src="" alt="" id="verifMdpConfirm">
                    </div>
                </div>
                <div class="boutonForm">
                    <a href="connexion.html">
                        <button type="button" class="btn" id="btnCreaCompte" disabled>Création du compte</button>
                    <a href="Index.html">
                        <button type="button" class="btn" >Annuler</button>
                </div>
                
        </form>
        <div>
        </div>
    </main>
    <script src="scriptInscription.js"></script>
</body>
</html>
